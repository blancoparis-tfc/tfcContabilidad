<div class="page-header">
  <h1>Cuenta contable</h1>
</div>
<div #mensajeria></div>
<p class="lead">En esta pantalla vamos a establecer los valores de una cuenta contable.</p>
<form (ngSubmit)="onSubmit()" #formularioForm="ngForm">
    <div class="row">
        <div class="form-group" class="col-md-6">
            <label>id</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelo.cuenta"
            required
            ngControl="cuenta"  #cuenta="ngForm"
            />
            <div [hidden]="cuenta.valid || cuenta.pristine" class="alert alert-danger">
                El nombre es obligatorio
            </div>
        </div>
        <div class="form-group" class="col-md-6">
            <label>Descripci√≥n</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelo.descripcion"
            />
        </div>
    </div>
    <button type="submit" class="btn btn-default"> Crear </button>
</form>
