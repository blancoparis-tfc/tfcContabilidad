<div class="page-header">
  <h1>Formulario</h1>
</div>
<p class="lead">Aqui ira el código del formulario</p>
<form (ngSubmit)="onSubmit()" #formularioForm="ngForm">
    <div class="row">
        <div class="form-group" class="col-md-6">
            <label>id</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelo.id"
            required
            ngControl="id"  #id="ngForm"
            [autofocus]
            />
            {{id.valid}} / {{id.pristine}}
            <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
                El nombre es obligatorio
            </div>
        </div>
        <div class="form-group" class="col-md-6">
            <label>Descripción</label>
            <input type="text" class="form-control"
            [(ngModel)]="modelo.descripcion"
            />
        </div>
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
</form>
